NUMBER2:<input type="number" id="field2" placeholder="input 2"></input></br>
<button onclick="addition()">Add</button>
<button onclick="sub()">
Sub</botton>
<button onclick="multi()">
Multi
</button>
<button onclick="div()">

</button></br>
result<input type="number" id ="result" >
<script>

function addition(){
 var a=document.getElementById('field1').value;
 var b=document.getElementById('field2').value;
document.getElementById('result').value=Number(a)+Number(b);}

function sub(){
 var a=document.getElementById('field1').value;
 var b=document.getElementById('field2').value;
document.getElementById('result').value=Number(a)-Number(b);}
function multi(){
 var a=document.getElementById('field1').value;
 var b=document.getElementById('field2').value;
document.getElementById('result').value=Number(a)*Number(b);}
function div(){
 var a=document.getElementById('field1').value;
 var b=document.getElementById('field2').value;
document.getElementById('result').value=Number(a)/Number(b);}
</script>
